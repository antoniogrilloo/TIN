<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/mystyle.css">
    <link rel="stylesheet" href="/searchBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/searchBar.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Geo:ital@0;1&family=Lexend+Peta:wght@100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg custom-btn navbarcc">
    <div class="container-fluid">
        <a class="btn navbar-text" href="/">TIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>



<div id="main">
    <h1 class="labelTitoli">Registrazione</h1>
</div>

<div class="formModPercCard">
    <form class="float elForm" method="POST" th:action="@{/registrazione}">
        <div class="nuovoProdWrapper">
            <div class="nuovoProdLeft">
                <label class="labelTitoli2">Dati anagrafici</label><br>
                <br>
                <input type="text" class="form-control elForm" name="nome" th:required="required" placeholder="Nome">
                <br>
                <input type="text" class="form-control elForm" name="cognome" th:required="required" placeholder="Cognome">
                <br>
                <input type="date" class="form-control date elForm" name="nascita" th:required="required" min="1900-01-01" max="2100-12-31">
                <br>
                <input type="text" class="form-control elForm" name="indirizzo" th:required="required" placeholder="Indirizzo">
                <br>
            </div>
            <div class="nuovoProdCenter">
                <label class="labelTitoli2">Dati di pagamento</label><br>
                <br>
                <input id="ccn" class="form-control elForm" name="ccn" th:required="required" type="tel" inputmode="numeric"
                       pattern="[0-9\s]{13,19}"
                       autocomplete="cc-number" maxlength="19"
                       placeholder="xxxx xxxx xxxx xxxx" required>
                <br>
                <input type="tel" class="form-control elForm" name="cvv" th:required="required" placeholder="xxx" autocomplete="cvv" maxlength="3" pattern="([0-9][0-9][0-9])">
                <br>
                <input type="text" class="form-control elForm" name="proprietario" th:required="required" placeholder="Proprietario">
                <br><br>
            </div>
            <div class="nuovoProdRight">
                <label class="labelTitoli2">Dati account</label><br>
                <br>
                <input type="email" class="form-control elForm" name="email" th:required="required" placeholder="Email">
                <br>
                <input type="text" class="form-control elForm" name="username" th:required="required" placeholder="Username">
                <br>
                <input type="password" class="form-control elForm" name="password" th:required="required" placeholder="Password">
                <br>
            </div>
        </div>
        <button type="submit" class="btn custom-btn submit text-white">Registrati</button>
        <br>
        <br>
    </form>
</div>
</body>
</html>
