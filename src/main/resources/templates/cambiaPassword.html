<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>TIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/searchBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/mystyle.css">
    <script src="/searchBar.js"></script>
    <script src="/checks.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Geo:ital@0;1&family=Lexend+Peta:wght@100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg custom-btn navbarcc">
    <div class="container-fluid">
        <a class="btn navbar-text" href="/">Tin</a>
        <div class="d-flex align-items-center mx-auto">
            <div class="input-group-append">
                <span class="input-group-text filter-icon"><i class="fas fa-filter"></i></span>
            </div>
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <input type="text" id="searchInput" class="form-control elForm" name="Ricerca" placeholder="Ricerca">
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <select id="categorySelect" class="form-control hidden">
                <option value="0">Categorie</option>
                <option th:each="category : ${categories}" th:value="${category.getNome()}" th:text="${category.getNome()}"></option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text filter-icon" id="searchBtn"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div th:if="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center">
            <span class="mr-3 text-white">Ciao, <span class="beigino" th:remove="tag" sec:authentication="name">thymeleaf</span></span>
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <form th:action="@{/logout}" method="post" class="my-2 my-lg-0">
                <button class="btn btn-link text-primary p-0" type="submit">
                    <i class="fas fa-sign-out-alt text-white"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<div id="main">
    <h1 class="labelTitoli">Modifica Password</h1>
</div>

<div class="formModPercCard">
    <form class="float elForm" method="POST" th:action="@{/protected/user/cambiaPassword/modifica}">
        <div class="modificaWrapper">
            <div class="modificaLeft">
                <input type="password" class="form-control elForm" name="old" id="old" th:required="required" placeholder="Vecchia password">
                <br>
                <input type="password" class="form-control elForm" name="nuova" id="nuova" th:required="required" placeholder="Nuova password">
                <br>
                <input type="password" class="form-control elForm" name="nuova_check" id="nuova_check" th:required="required" placeholder="Ripeti la nuova password">
                <br>
            </div>
        </div>
        <div style=" font-size: small; margin: 15px 0">
            <div style="color: #b85042;" th:if="${param.error}">
                Password non modificata: si Ã¨ verificato un errore (password precedente errata).
            </div>
            <div style="color: green" th:if="${param.success}">
                Password correttamente modificata!
            </div>
        </div>
        <br>
        <button type="submit" class="btn custom-btn submit text-white" id="modPwd">Modifica</button>
    </form>
</div>


<br><br>
</body>
</html>
