<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>TIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/searchBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/mystyle.css">
    <script src="/searchBar.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Geo:ital@0;1&family=Lexend+Peta:wght@100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/searchBar.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-btn navbarcc">
    <div class="container-fluid">
        <a class="btn navbar-text" href="/">Tin</a>
        <div class="d-flex align-items-center mx-auto">
            <div class="input-group-append">
                <span class="input-group-text filter-icon"><i class="fas fa-filter"></i></span>
            </div>
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <input type="text" id="searchInput" class="form-control elForm" name="Ricerca" placeholder="Ricerca">
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <select id="categorySelect" class="form-control hidden">
                <option value="0">Categorie</option>
                <option th:each="category : ${categories}" th:value="${category.getNome()}" th:text="${category.getNome()}"></option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text filter-icon" id="searchBtn"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div th:if="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center">
            <span class="mr-3 text-white">Ciao, <span class="beigino" th:remove="tag" sec:authentication="name">thymeleaf</span></span>
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <button class="btn btn-link text-primary p-0" id="openModalLogOut">
                <i class="fas fa-sign-out-alt text-white"></i>
            </button>

        </div>
    </div>
</nav>

<div id="main">
    <h1 class="labelTitoli">Modifica profilo</h1>
</div>

<div class="formModPercCard">
    <form class="float elForm" id="modifica" method="POST" th:action="@{/protected/user/aggiornaProfilo}">
        <div class="modificaWrapper">
            <div class="modificaLeft">
                <h3 class="labelTitoli2">Dati anagrafici</h3>
                <input type="text" class="form-control elForm" name="id" th:required="required" th:value="${user.getId()}" hidden="hidden">
                <br>
                <input type="text" class="form-control elForm" name="nome" th:required="required" th:value="${user.getNome()}">
                <br>
                <input type="text" class="form-control elForm" name="cognome" th:required="required" th:value="${user.getCognome()}">
                <br>
                <input type="date" class="form-control date elForm" name="nascita" th:required="required" min="1900-01-01" max="2100-12-31" th:value="${user.getNascita()}">
                <br>
                <input type="text" class="form-control elForm" name="indirizzo" th:required="required" placeholder="Indirizzo" th:value="${user.getIndirizzo()}">
                <br>
            </div>
            <div class="modificaRight">
                <h3 class="labelTitoli2">Dati di pagamento</h3>
                <input type="text" class="form-control elForm" name="id" th:required="required" th:value="${cc.getId()}" hidden="hidden">
                <br>
                <input id="numero" class="form-control elForm" name="numero" th:required="required" type="tel" inputmode="numeric"
                       th:value="${cc.getNumero()}"
                       pattern="[0-9\s]{13,19}"
                       autocomplete="cc-number" maxlength="19"
                       placeholder="xxxx xxxx xxxx xxxx" required>
                <br>
                <input type="tel" class="form-control elForm" name="cvv" th:required="required" placeholder="xxx" autocomplete="cvv" maxlength="3" pattern="([0-9][0-9][0-9])" th:value="${cc.getCvv()}">
                <br>
                <input type="text" class="form-control elForm" name="nomeProprietario" th:required="required" placeholder="Proprietario" th:value="${cc.getNomeProprietario()}">
                <br>
            </div>
        </div>
        <button type="submit" class="btn custom-btn submit text-white">Modifica</button>
    </form>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title textModelTitle" id="successModalLabel">Modificato</h5>
                </div>
                <div class="modal-body textModelBody">
                    La modifica dei tuoi dati Ã¨ avvenuta con successo!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn custom-btn text-white" data-dismiss="modal" id="closeModalBtn">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logOutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title textModelTitle" id="exampleModalLabel" >Log Out</h5>
                </div>
                <div class="modal-body textModelBody">
                    Vuoi eseguire il log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn custom-btn text-white" data-dismiss="modal">No</button>
                    <form th:action="@{/logout}" method="post" class="my-2 my-lg-0">
                        <button type="submit" class="btn custom-btn-elimination text-white">Si</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){

        $('#modifica').on('submit', function(event) {
            event.preventDefault();
            var formData = $(this).serialize();
            var actionUrl = $(this).attr('action');

            $.ajax({
                type: 'POST',
                url: actionUrl,
                data: formData,
                success: function(response) {
                    $('#successModal').modal('show');
                },
                error: function() {
                    alert('There was an error submitting the form.' + actionUrl);
                }
            });
        });

        $('#closeModalBtn').on('click', function() {
            window.location.href = '/';
        });

        $("#openModalLogOut").click(function(){
            $("#logOutModal").modal('show');
        });
    });
</script>
</body>
</html>
