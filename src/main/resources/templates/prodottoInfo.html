<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/mystyle.css">
    <link rel="stylesheet" href="/searchBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/searchBar.js"></script>
    <title>Prodotto</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbarcc">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TIN</a>
        <div class="d-flex align-items-center mx-auto">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control elForm" name="Ricerca" placeholder="Ricerca">
                <div class="input-group-append">
                    <span class="input-group-text filter-icon"><i class="fas fa-filter"></i></span>
                </div>
            </div>
            <select id="categorySelect" class="form-control hidden">
                <option value="0">Categorie</option>
                <option th:each="category : ${categories}" th:value="${category.getNome()}" th:text="${category.getNome()}"></option>
            </select>
            <button class="btn btn-outline-success" style="margin-left: 5px; padding: .457rem .70rem;" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
            <br>
        </div>
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <span class="mr-3">Ciao, <span th:remove="tag" sec:authentication="name">thymeleaf</span></span>
            <form th:action="@{/logout}" method="post" class="my-2 my-lg-0">
                <button class="btn btn-link text-primary p-0" type="submit">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<div id="main">
    <h1 class="textProd" th:text="${prodotto.getName()}">Nome</h1>
</div>
<br>
<br>
<div class="image-list">
    <div class="image-card">
        <div th:each=" imageUrl: ${prodotto.getImmagineList()}" class="image-container">
            <img th:src="@{'/images/' + ${imageUrl.getUrl()}}" th:alt="${imageUrl.getUrl()}" />
        </div>
    </div>
</div>
<br>
<br>
<div class="padding">
    <label class="text1Form">Descrizione:</label>
</div>
<br>
<div class="padding">
    <label class="textInfoProd" th:text="${prodotto.getDescription()}">Descrizione</label>
</div>
<br>
<br>
<div class="padding">
    <label class="text1Form">Categoria:&nbsp; &nbsp;</label>
    <label class="textInfoProd" th:text="  ${prodotto.getCategoria().getNome()}">Prezzo</label>
</div>
<br>
<br>
<div class="padding">
    <label class="text1Form">Prezzo:&nbsp;&nbsp;</label>
    <label class="textInfoProd" th:text="${prodotto.getPrice()}">Prezzo</label>
</div>
<br>
<br>
<div class="padding">
    <label class="text1Form">Venditore:</label>
</div>
<br>
<div class="padding">
    <a class="textInfoProd" th:href="@{'/user/' + ${prodotto.getVenditore().getId()}}" th:text="${prodotto.getVenditore().getAccount().getUsername()}">Venditore</a>
</div>
<br>
<br>
</body>
</html>
