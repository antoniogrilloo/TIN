<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/mystyle.css">
    <title>Carica Prodotto</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbarcc">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
        </div>
    </div>
</nav>


<div class="formModPercCard">
    <form class="float elForm" th:action="@{/aggiungiProdotto}" method="POST" enctype="multipart/form-data">
        <label class="text1Form">Immagini:</label>
        <br>
        <br>
        <input type="file" name="img1" accept="image/*"><br><br>

        <input type="file" name="img2" accept="image/*"><br><br>

        <input type="file" name="img3" accept="image/*"><br><br>

        <label class="text1Form">Nome: </label>
        <br>
        <input type="text" class="form-control elForm" name="name" th:required="required" placeholder="Nome">
        <br>
        <label class="text1Form">Descrizione:</label>
        <br>
        <input type="text" class="form-control elForm" name="description" th:required="required" placeholder="Descrizione">
        <br>
        <label class="text1Form">Prezzo: </label>
        <br>
        <input type="number" class="form-control date elForm" id="price" name="price" step="0.01" min="0" th:required="required">
        <br>
        <button type="submit" class="btn btn-primary submit">Crea</button>
    </form>
</div>
</body>
</html>
