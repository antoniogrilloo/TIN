<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/mystyle.css">
    <style>
        #drop1{
            font-family: 'Helvetica', sans-serif;
            width: 340px;
            height: 38px;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            font-size: 1rem;
            font-weight: 400;
        }
    </style>
    <title>Carica Prodotto</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbarcc">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
        </div>
    </div>
</nav>

<div id="main">
    <h1 class="text">Nuovo prodotto:</h1>
</div>


<div class="formModPercCard">
    <form class="float elForm" th:action="@{/aggiungiProdotto}" method="POST" enctype="multipart/form-data">
        <label class="text1Form">Immagini:</label>
        <br>
        <input class="form-control" type="file" id="formFile1" name="img1" accept="image/*">
        <br>
        <input class="form-control" type="file" id="formFile2" name="img2" accept="image/*">
        <br>
        <input class="form-control" type="file" id="formFile3" name="img3" accept="image/*">
        <br>
        <label class="text1Form">Nome: </label>
        <br>
        <input type="text" class="form-control elForm" name="name" th:required="required" placeholder="Nome">
        <br>
        <label class="text1Form">Descrizione:</label>
        <br>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="description" th:required="required" placeholder="Descrizione" rows="4"></textarea>
        <br>
        <label class="text1Form">Categoria: </label>
        <select id="drop1" name="categoria1">
                <option value="ELETTRONICA">ELETTRONICA</option>
                <option value="ABBIGLIAMENTO">ABBIGLIAMENTO</option>
                <option value="CASA">CASA</option>
                <option value="LIBRI">LIBRI</option>
                <option value="MEDIA">MEDIA</option>
                <option value="BAMBINI">BAMBINI</option>
                <option value="ANIMALI">ANIMALI</option>
                <option value="HOBBY">HOBBY</option>
        </select>
        <br>
        <label class="text1Form">Prezzo: </label>
        <br>
        <input type="number" class="form-control date elForm" id="price" name="price" step="0.01" min="0" th:required="required" placeholder="Prezzo">
        <br>
        <input type="text" id="username" name="username" value="admin" style="display: none;">
        <button type="submit" class="btn btn-primary submit">Aggiungi prodotto</button>
        <br>
        <br>

    </form>
</div>
</body>
</html>
