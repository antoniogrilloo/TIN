<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>TIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/mystyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbarcc">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TIN</a>
        <!-- Spazio vuoto per far spostare l'input di ricerca al centro -->
        <div class="d-flex mx-auto">
            <!-- Input di ricerca -->
            <input type="text" class="form-control elForm" name="Ricerca" placeholder="Ricerca">
            <!-- Eventuali bottoni per eseguire la ricerca -->
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
        <div class="mr-3">Ciao, <span th:remove="tag" sec:authentication="name">thymeleaf</span></div>
        <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
            <!-- Bottone di logout senza bordo -->
            <button class="btn btn-link text-primary p-0" type="submit">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </form>
    </div>
</nav>



<div id="main">
    <h1 class="text">Benvenuto <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1><br>
</div>

</body>
</html>
