<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/mystyle.css">
    <link rel="stylesheet" href="/searchBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Geo:ital@0;1&family=Lexend+Peta:wght@100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/4217420dea.js" crossorigin="anonymous"></script>
    <script src="/searchBar.js"></script>
    <title>Prodotto</title>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-btn navbarcc">
    <div class="container-fluid">
        <a class="btn navbar-text" href="/">Tin</a>
        <div class="d-flex align-items-center mx-auto">
            <div class="input-group-append">
                <span class="input-group-text filter-icon"><i class="fas fa-filter"></i></span>
            </div>
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <input type="text" id="searchInput" class="form-control elForm" name="Ricerca" placeholder="Ricerca">
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <select id="categorySelect" class="form-control hidden">
                <option value="0">Categorie</option>
                <option th:each="category : ${categories}" th:value="${category.getNome()}" th:text="${category.getNome()}"></option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text filter-icon" id="searchBtn"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div th:if="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center">
            <span class="mr-3 text-white">Ciao, <span class="beigino" th:remove="tag" sec:authentication="name">thymeleaf</span></span>
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <form th:action="@{/logout}" method="post" class="my-2 my-lg-0">
                <button class="btn btn-link text-primary p-0" type="submit">
                    <i class="fas fa-sign-out-alt text-white"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<div id="main">
    <div th:switch="${#authorization.expression('isAuthenticated()') and #authentication.getName()==user.getNome()} ? true : false">
        <div th:case="${true}">
            <label class="labelTitoli">Ecco il tuo profilo,&nbsp;</label>
            <label class="labelTitoli text-white" th:text="${user.getAccount().getUsername()}" ></label>
        </div>
        <div th:case="${false}">
            <label class="labelTitoli">Ecco il profilo di&nbsp;</label>
            <label class="labelTitoli text-white" th:text="${user.getAccount().getUsername()}" ></label>
        </div>
    </div>
</div>
<div class="padding">
    <div th:switch="${#authorization.expression('isAuthenticated()') and #authentication.getName()==user.getNome()} ? true : false">
        <div th:case="${true}">
            <label class="labelTitoli2" th:text="'Nome: ' + ${user.getNome()}"></label><br>
            <label class="labelTitoli2" th:text="'Cognome: ' + ${user.getCognome()}"></label>
        </div>
        <div th:case="${false}">
        </div>
    </div>
</div>

<div class= "scrollable">
    <table class="tabCic" th:each="prodotto: ${user.getProdottiList()}">
        <tr>
            <td class="tdPercorso">
                <a th:href="@{/prodotto/{id}(id = ${prodotto.getId()})}"><div  class="card btnHome">
                    <div th:text="${prodotto.getName()}"></div>
                    <div class="textPerc" th:text="${#strings.trim(#strings.substring(prodotto.getDescription(), 0, 90))+ '...'}">Dati percorso</div>
                    <div class="textPerc" style="white-space: pre;" th:text="'CATEGORIA: ' + ${prodotto.getCategoria().getNome().toLowerCase()} + '                  PREZZO: ' + ${prodotto.getPrice()}">Dati percorso</div>
                </div></a>
            </td>
            <td class="tdForm" th:if="${#authorization.expression('isAuthenticated()') and #authentication.getName()==user.getNome()}">
                <form method="POST" th:action="@{/protected/eliminaProdotto/{id_prod}(id_prod = ${prodotto.getId()})}">
                    <button  class="deleteButt" type="submit"><i class="fa-solid fa-trash"></i></button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
