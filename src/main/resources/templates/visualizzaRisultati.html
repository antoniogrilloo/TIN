<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>TIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/searchBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/mystyle.css">
    <script src="/searchBar.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Geo:ital@0;1&family=Lexend+Peta:wght@100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg custom-btn navbarcc">
    <div class="container-fluid">
        <a class="btn navbar-text" href="/">Tin</a>
        <div class="d-flex align-items-center mx-auto">
            <div class="input-group-append">
                <span class="input-group-text filter-icon"><i class="fas fa-filter"></i></span>
            </div>
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <input type="text" id="searchInput" class="form-control elForm" name="Ricerca" placeholder="Ricerca">
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <select id="categorySelect" class="form-control hidden">
                <option value="0">Categorie</option>
                <option th:each="category : ${categories}" th:value="${category.getNome()}" th:text="${category.getNome()}"></option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text filter-icon" id="searchBtn"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div th:if="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center">
            <span class="mr-3 text-white">Ciao, <span class="beigino" th:remove="tag" sec:authentication="name">thymeleaf</span></span>
            <div style="width: 10px; height: 1px; visibility: hidden;"></div>
            <form th:action="@{/logout}" method="post" class="my-2 my-lg-0">
                <button class="btn btn-link text-primary p-0" type="submit">
                    <i class="fas fa-sign-out-alt text-white"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<div id="main">
    <h1 class="labelTitoli">Risultati ricerca</h1>
</div>
<div class="padding labelTitoli2">
    Risultati della ricerca<span th:remove="tag" th:if='${categoria.getId() != -1}'> per categoria "<span class="text-white" th:remove="tag" th:text="${categoria.nome}">nomeCategoria</span>"</span>
    <span th:remove="tag" th:if='${!keyword.equals("")}'> per parole chiave "<span class="text-white" th:remove="tag" th:text="${keyword}">keyword</span>"</span>
    <span th:remove="tag" th:if='${categoria.getId() == -1 and keyword.equals("")}'>: Visualizzo tutti i prodotti</span>
</div>
<div class= "scrollable">
    <table class="tabCic" th:each="prodotto: ${prodotti}">
        <tr>
            <td class="tdPercorso" >
                <a th:href="@{/prodotto/{id}(id = ${prodotto.getId()})}"><div  class="card btnHome">
                    <div th:text="${prodotto.getName()}"></div>
                    <div class="textPerc" th:text="${prodotto.getDescription().length() > 90 ? #strings.trim(#strings.substring(prodotto.getDescription(), 0, 90)) + '...' : #strings.trim(prodotto.getDescription())}">Dati percorso</div>
                    <div class="textPerc" style="white-space: pre;" th:text="'CATEGORIA: ' + ${prodotto.getCategoria().getNome().toLowerCase()} + '                  PREZZO: ' + ${prodotto.getPrice()}">Dati percorso</div>
                </div></a>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
